<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Your Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <span class="logo-icon">üîí</span>
                    <span>Login</span>
                </div>
                <span id="close-login" class="close-btn">‚úñ</span>
            </div>

            <div class="login-title">Welcome Back!</div>
            <div class="login-subtitle">Please enter your credentials to continue.</div>

            <form class="login-form" action="/login" method="POST" id="login-form">
                <!-- Error Message (if any) -->
                <div class="error-message" id="error-message" style="display: none;">
                    <span class="error-icon">‚ùó</span> Incorrect username or password.
                </div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <!-- Remember Me Option -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Sign Up Link -->
            <div class="login-footer">
                Don't have an account? <a href="/signup" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
