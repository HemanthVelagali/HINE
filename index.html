<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - YOLO Object Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">üé•</div>
                    <span>YOLO Detection</span>
                </div>
            </div>

            <h2 class="login-title">Login to Continue</h2>
            <p class="login-subtitle">Enter your credentials to access the YOLO object detection system.</p>

            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                {% if error_message %}
                    <div class="error-message">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <span>{{ error_message }}</span>
                    </div>
                {% endif %}

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="login-footer">
                <span>Don't have an account? <a href="/signup" class="signup-link">Sign Up</a></span>
                <br>
                <span>By logging in, you agree to our <a href="#" class="terms-link">Terms of Service</a>.</span>
            </div>
        </div>
    </div>

    <script>
        // Dark Mode Toggle
        const toggle = document.getElementById('darkModeToggle');
        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });

        // Password visibility toggle
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.textContent = 'üôà'; // Change icon to indicate password is visible
            } else {
                passwordField.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è'; // Change icon back to show password is hidden
            }
        }
    </script>
</body>
</html>
