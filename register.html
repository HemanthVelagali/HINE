<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Your Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Register Form -->
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <span class="logo-icon">‚úç</span>
                    <span>Register</span>
                </div>
                <span id="close-register" class="close-btn">‚úñ</span>
            </div>

            <div class="register-title">Create a New Account</div>
            <div class="register-subtitle">Please fill in the form to create your account.</div>

            <form class="register-form" action="/register" method="POST" id="register-form">
                <!-- Error Message (if any) -->
                <div class="error-message" id="error-message" style="display: none;">
                    <span class="error-icon">‚ùó</span> There was an error during registration. Please try again.
                </div>

                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-options">
                    <div class="terms-conditions">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>

                <!-- Register Button -->
                <button type="submit" class="register-btn">Register</button>
            </form>

            <!-- Login Link -->
            <div class="register-footer">
                Already have an account? <a href="/login" class="login-link">Login</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
